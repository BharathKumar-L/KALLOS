<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIFLICK-CONTACT US</title>
    <link rel="stylesheet" href="contactus.css">
    <link rel="icon" href="img/icon.png">
</head>
<nav style="align-items:right;">
    <a href="home.html"><img class="logo" src="img/logo.png" alt="UNIFLICK"></a>
    <ul class="nav-menu">
        <li class="btn"><a href="home.html" class="nav-link"><button class="navbtn">HOME</button></a></li>
        <li class="btn"><a href="products.html" class="nav-link"><button class="navbtn">PRODUCTS</button></a></li>
        <li class="btn"><a href="aboutus.html" class="nav-link"><button class="navbtn">ABOUT US</button></a></li>
        <li class="btn"><a href="contactus.html" class="nav-link"><button class="navbtn">CONTACT US</button></a>
        </li>
    </ul>
    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</nav>
<body>
    <div class="outer">
        <div class="inner">
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="institution-name">Institution/Organization Name:</label>
                    <input type="text" id="institution-name" name="institution_name" required>
                    
                    <label for="need-product">Need for the Product:</label>
                    <textarea id="need-product" name="need_for_product" rows="4" required></textarea>
                    
                    <h2>Contact Details</h2>
                    <label for="phone-no">Phone Number:</label>
                    <input type="tel" id="phone-no" name="phone_no" required>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                    <center>
                        <button type="submit" class="submit-btn"><b>Submit</b></button>
                    </center>
                </form>
            </div>
            <div class="image-div">
                <img src="img/_on.gif" alt="">
                <div class="icons">
                    <a href="mailto:220701043@rajalakshmi.edu.in" target="_blank">
                        <div id="icon" style="fill: white;"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24">
                                <path
                                    d="m18.73 5.41-1.28 1L12 10.46 6.55 6.37l-1.28-1A2 2 0 0 0 2 7.05v11.59A1.36 1.36 0 0 0 3.36 20h3.19v-7.72L12 16.37l5.45-4.09V20h3.19A1.36 1.36 0 0 0 22 18.64V7.05a2 2 0 0 0-3.27-1.64z">
                                </path>
                            </svg></div>
                    </a>
                    <a href="https://www.linkedin.com/company/ieee-student-branch-rec/" target="_blank">
                        <div id="icon" style="fill: white;"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24">
                                <circle cx="4.983" cy="5.009" r="2.188"></circle>
                                <path
                                    d="M9.237 8.855v12.139h3.769v-6.003c0-1.584.298-3.118 2.262-3.118 1.937 0 1.961 1.811 1.961 3.218v5.904H21v-6.657c0-3.27-.704-5.783-4.526-5.783-1.835 0-3.065 1.007-3.568 1.96h-.051v-1.66H9.237zm-6.142 0H6.87v12.139H3.095z">
                                </path>
                            </svg></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="hamburger.js"></script>
    <script>
        document.getElementById('need-product').addEventListener('input', function () {
            const contactForm = document.getElementById('contactForm');
            const textarea = this;

            if (textarea.scrollHeight > textarea.clientHeight) {
                contactForm.style.overflow = 'auto';
            } else {
                contactForm.style.overflow = 'hidden';
            }
        });
    </script>   
</body>
</html>
